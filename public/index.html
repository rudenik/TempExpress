<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Rasp Temp Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Lobster|Montserrat|Open+Sans+Condensed:300" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" defer></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js" defer></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script> -->
    <script src="assets/js/Chart.js"></script>
    <script src="assets/js/app.js" defer></script>
    <!-- <script src="assets/js/moment-with-locales.js" defer></script> -->

</head>

<body>
        <div class="row">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Current Temperature:<h4 id="cTemp"></h4></span>
                      <span class="card-title">Last reported:<h6 id="lReported"></h6></span>
                      <span class="card-title">Location:<h6 id="reportedLocation"></h6></span>
                      <p>Select a time frame below to see how the temperature has changed over time.</p>
                    </div>
                    <div class="card-action">
                      <!-- <a href="#">This is a link</a> -->
                      <div id="location">
                        <span class="card-title"><h6 class="divTitle">Location</h6></span>
                        <label class="btn" id="LRoom">Living Room</label>
                        <label class="btn" id="MRoom">Marlowe's Room</label>
                        <label class="btn" id="reset">Reset</label>
                      </div>
                      <div class="divider"></div>
                      <div id="timeFrame">
                      <h6 class="divTitle">Time Frame</h6>
                      
                        <button class="btn" id="lastHour">Last Hour</button>
                        <button class="btn" id="sixHours">Six Hours</button>
                        <button class="btn" id="twentyFourHours">24 Hours</button>
                        <button class="btn" id="fiveDays">5 Days</button>
                      
                      <br>
                      <button class="btn" id="refreshLatest">Refresh Latest Temperature</button>
                      <!-- <button class="btn" id="getTemps">get Temperatures</button> -->
                    </div>
                    </div>
                    
                  </div>
                </div>
                <div class="col s12 m6">
                        <canvas id="myChart" width="400" height="400"></canvas>
                </div>
              </div>
</body>
